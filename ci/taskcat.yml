  exchange2016-3az-witness:
    parameter_input: exchange-master-ex2016_3AZ_witness.json
    regions:
      - ap-southeast-1
      - eu-west-1
      - us-east-1
    template_file: exchange-master.template
  exchange2013-3az-witness:
    parameter_input: exchange-master-ex2013_3AZ_witness.json
